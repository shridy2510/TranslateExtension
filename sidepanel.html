<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransCard Extension</title>
    <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
    <div class="header">
        <div class="logo">üìö TransCard</div>
    </div>

    <div class="nav-tabs">
        <button class="nav-tab active" data-tab="history">Manage History</button>
        <button class="nav-tab" data-tab="flashcards">Flashcards</button>
        <button class="nav-tab" data-tab="settings">Settings</button>
    </div>

    <div class="content">
        <!-- Manage History Tab -->
        <div id="history" class="tab-content active">
            <div class="selector-row">
                <select id="historySelector">
                    <option value="today">Today Words</option>
                    <option value="yesterday">Yesterday</option>
                    <option value="2days">2 Days Ago</option>
                    <option value="3days">3 Days Ago</option>
                    <option value="week">This Week</option>
                </select>
                <button class="btn btn-primary" id="addAllToFlashcardBtn">
                    ‚ûï Add All
                </button>
                <button class="btn btn-secondary" id="exportWordsBtn">
                    üì§ Export
                </button>
            </div>

            <div class="word-list" id="historyWordList">
                <!-- Words will be populated by JavaScript -->
            </div>
        </div>

        <!-- Flashcards Tab -->
        <div id="flashcards" class="tab-content">
            <div class="selector-row">
                <select id="flashcardSelector">
                    <option value="basic">Basic Words</option>
                    <option value="advanced">Advanced Words</option>
                    <option value="business">Business Terms</option>
                </select>
                <button class="btn btn-success" id="createFlashcardBtn" title="T·∫°o flashcard m·ªõi">‚ûï</button>
                <button class="btn btn-danger" id="deleteFlashcardBtn" title="X√≥a flashcard">üóëÔ∏è</button>
                <button class="btn btn-secondary" id="exportFlashcardBtn">üì§</button>
            </div>

            <div class="word-list" id="flashcardWordList">
                <!-- Flashcard words will be populated by JavaScript -->
            </div>
        </div>

        <!-- Settings Tab -->
        <div id="settings" class="tab-content">
            <div class="setting-group">
                <div class="setting-title">General Settings</div>
                <div class="setting-item">
                    <div class="setting-label">Auto translate</div>
                    <div class="toggle-switch active" data-setting="auto-translate">
                        <div class="toggle-slider"></div>
                    </div>
                </div>
                <div class="setting-item">
                    <div class="setting-label">Show popup</div>
                    <div class="toggle-switch active" data-setting="show-popup">
                        <div class="toggle-slider"></div>
                    </div>
                </div>
                <div class="setting-item">
                    <div class="setting-label">Sound notification</div>
                    <div class="toggle-switch" data-setting="sound-notification">
                        <div class="toggle-slider"></div>
                    </div>
                </div>
            </div>

            <div class="setting-group">
                <div class="setting-title">Flashcards</div>
                <div class="setting-item">
                    <div class="setting-label">Dark mode</div>
                    <div class="toggle-switch" data-setting="dark-mode">
                        <div class="toggle-slider"></div>
                    </div>
                </div>
                <div class="setting-item">
                    <div class="setting-label">Auto save words</div>
                    <div class="toggle-switch active" data-setting="auto-save">
                        <div class="toggle-slider"></div>
                    </div>
                </div>
            </div>

            <div class="setting-group">
                <div class="setting-title">Data Management</div>
                <button class="btn btn-danger" id="clearDataBtn">
                    üóëÔ∏è Clear all data
                </button>
                <button class="btn btn-secondary" id="exportAllDataBtn">
                    üì§ Export data
                </button>
            </div>
        </div>
    </div>

    <script src="sidepanel.js"></script>
</body>
</html>
